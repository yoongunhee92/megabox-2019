<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라이프시어터,메가박스</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#3a1a6a" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <a href="/">
                    <img src="./assets/images/logo.png" alt="메가박스" />
                  </a>
                </h1>

                <h2 class="logo-sub sm-hidden">
                  <a href="/">
                    <img
                      src="./assets/images/logo-sub.png"
                      alt="라이프시어터"
                    />
                  </a>
                </h2>
              </div>

              <div class="gnb-right">
                <nav class="gnb-nav lg-only">
                  <h3 class="visually-hidden">메뉴</h3>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item is-active">
                      <a href="/">영화</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">큐레이션</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">영화관</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">특별관</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">스토어</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">이벤트</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">로그인</a>
                    </li>
                  </ul>
                </nav>

                <button
                  class="gnb-icon-button is-menu lg-hidden"
                  type="button"
                  aria-label="메뉴 열기 버튼"
                >
                  <i class="ic-menu"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
